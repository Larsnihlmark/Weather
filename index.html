<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>What weather is today</h1>
    </div>
<div class="allBlock">

    <!-- Right -->
    <div class="container-right">
        <div class="app-title">
            <p>Weather</p>
        </div>
        
        <div class="notification"> </div>

        <div class="weather-container">

            <div class="weather-icon-right">
                <img src="icons/unknown.png" alt="">
            </div>

            <div class="temperature-value-right">
                <p>- °<span>C</span></p>
            </div>

            <div class="temperature-description-right">
                <p> - </p>
            </div>

            <div class="location-right">
                <p>-</p>
            </div>
        </div>
        <div class="timeDate-right">
            <p></p>
        </div>
    </div>

    <!-- Center -->
    <div class="container-center">
        <div class="app-title">
            <p>Weather</p>
        </div>
        
        <div class="notification"> </div>

        <div class="weather-container">

            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>

            <div class="temperature-value">
                <p>- °<span>C</span></p>
            </div>

            <div class="temperature-description">
                <p> - </p>
            </div>

            <div class="location">
                <p>-</p>
            </div>
        </div>
        <div class="timeDate">
            <p></p>
        </div>
    </div>

    <!-- Left -->
        <div class="container-left">
            <div class="app-title">
                <p>Weather</p>
            </div>
            
            <div class="notification"> </div>

            <div class="weather-container">

                <div class="weather-icon-left">
                    <img src="icons/unknown.png" alt="">
                </div>

                <div class="temperature-value-left">
                    <p>- °<span>C</span></p>
                </div>

                <div class="temperature-description-left">
                    <p> - </p>
                </div>

                <div class="location-left">
                    <p>-</p>
                </div>
            </div>
            <div class="timeDate-left">
                <p></p>
            </div>
        </div>
    
</div>  

    <script src="app.js"></script>
    <script src="script/London.js"></script>
    <script src="script/Bangkok.js"></script>
    <script src="script/time.js"></script>
    
</body>
</html>
